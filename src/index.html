<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/loader.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Галерея случайных изображений</title>
  </head>

  <body>
    <main class="main">
      <button class="action fetch" data-page="1">Загрузить картинки</button>
      <section class="images content">
        <h1 class="v-h">Галерея случайных изображений</h1>
      </section>
      <div class="loader">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </main>
    <div class="popup">
      <button class="action close">&times;</button>
      <div class="content"></div>
    </div>

    <template id="image">
      <a class="link" href="" data-id="">
        <img src="" width="250" alt="" />
      </a>
    </template>

    <template id="popup-image">
      <div>
        <figure>
          <img src="" alt="" />
          <figcaption>
            Автор:
            <address class="author"></address>
          </figcaption>
        </figure>
        <a class="link open" href="" target="_blank"
          >Открыть в полном размере</a
        >
      </div>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
